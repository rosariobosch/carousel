<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/carousel.js" defer></script>
</head>
<body>
    <div class="carousel">
        <button class="btn-carousel btn-left hidden">
            <div class="arrow-left"></div>
        </button>
        <button class="btn-carousel btn-right">
            <div class="arrow-right"></div>
        </button>
        <ul class="slide-container">
            <li class="carousel-slide current-slide"><img src="assets/images/slide-1.jpg" alt="Landscape" class="carousel-img" draggable="false"></li>
            <li class="carousel-slide"><img src="assets/images/slide-2.jpg" alt="Landscape" class="carousel-img" draggable="false"></li>
            <li class="carousel-slide"><img src="assets/images/slide-3.jpg" alt="Landscape" class="carousel-img" draggable="false"></li>
            <li class="carousel-slide"><img src="assets/images/slide-4.jpg" alt="Landscape" class="carousel-img" draggable="false"></li>
            <li class="carousel-slide"><img src="assets/images/slide-5.jpg" alt="Landscape" class="carousel-img" draggable="false"></li>
            <li class="carousel-slide"><img src="assets/images/slide-6.jpg" alt="Landscape" class="carousel-img" draggable="false"></li>
        </ul>
    </div>
</body>
</html>
